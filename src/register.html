<!doctype html>
<html lang="en" class="h-full">

<head>
    <title>Paynut</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
</head>

<body class="h-full">

<div class="flex flex-col items-center justify-center h-screen bg-brand-1 px-6 md:px-12 border pb-16">

    <a href="/" class="flex items-center">
        <div class="fill-current h-8 w-8 mr-2">
            <img class="h-full" src="./logo.png">
        </div>
        <span class="font-semibold text-3xl tracking-tight text-brand-2">Paynut</span>
    </a>

    <div class="bg-white border shadow flex w-full max-w-xl mt-10">

        <div class="p-8 lg:p-12 flex flex-col w-full">

            <div class="text-2xl text-brand-2 font-bold">
                Sign up for a free account
            </div>

            <div class="text-md text-brand-7 mt-2">
                No card. No commitment.
            </div>

            <div class="mt-10 w-full">
                <label class="block text-xs text-gray-700 mb-1 uppercase">
                    Your name
                </label>
                <input id="name-input" class="w-full bg-gray-100 border rounded-sm py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text">
            </div>

            <div class="mt-8 w-full">
                <label class="block text-xs text-gray-700 mb-1 uppercase">
                    Email address
                </label>
                <input id="email-input" class="w-full bg-gray-100 border rounded-sm py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email">
            </div>

            <div class="pt-10">
                <button id="submit-btn" disabled
                   class="relative inline-block text-shadow text-md bg-brand-5 disabled:opacity-75 text-white font-bold py-4 px-6 rounded-sm text-lg shadow">
                    Create free account
                </button>
            </div>

        </div>

    </div>

</div>

</body>

</html>
